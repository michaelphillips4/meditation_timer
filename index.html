<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>meditation timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://orca1.orca-tools.com/orca.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="timeSectionComponent.js" defer></script>
    <meta name="description" content="A Meditation Timer." />
  </head>

  <body>
    <header>
      <h1 class="center">Meditation Timer</h1>
    </header>

    <main>
      <div id="savedMeditations" class="hide">
        <fieldset>
          <legend>Saved Meditations</legend>
          <ol id="saved"></ol>
        </fieldset>
        <button onclick="createMeditation()">Create New Meditation</button>
      </div>

      <div id="meditation" class="hide">

        <fieldset>
          <legend>Meditation</legend>

       
       <ol id="stagesList"></ol>
        <p>
          <button onclick="add()" >
            <i class="fa fa-plus"></i> Add Section 
          </button>
        </p>
       

        <div id="run-buttons" class="hide">
          <button onclick="start()">
            <i class="fa fa-check"></i> Start Meditation
          </button>
          <button onclick="stop()" id="stop-button" class="hide">
            <i class="fa fa-close"></i> Stop Meditation
          </button>

          <p id="timer"></p>

          <fieldset>
            <legend>Save Meditation</legend>

            <label for="name">Name </label>

            <input
              type="text"
              id="name"
              placeholder=""
              list="meditations-datalist"
            />
            <datalist id="meditations-datalist">
              <option value="Mindfulness of Breathing"></option>
              <option value="Metta Bhavana"></option>
            </datalist>
            <button onclick="save()">Save</button>
          </fieldset>
          </div>
          </div>
        </div>
      </div>
      <p>
        <details>
          <summary>Settings</summary>
          <p>sample of sound and volume played at the end of each section.</p>

          <audio controls>
            <source src="section.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </details>
      </p>
    </main>
    <footer class="center">
      v1 by Michael Phillips <a href="http:\\www.area2.co.uk">Home</a>
    </footer>

    <template id="time-section-template">
      <input
        class="time-range"
        type="range"
        step="1"
        min="1"
        value="10"
        max="60"
      />

      <div>
        <span class="section-time">10</span> minutes
        <i class="fa fa-trash section-remove right"></i>
      </div>
    </template>
  </body>
</html>
